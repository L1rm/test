<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>STN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="" rel="shortcut icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">


    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<header id="header" class="shadow-sm">
    <div class="container">

        <div id="logo" class="nav-menu pull-left">
            <a href="#home"><img src="" alt="" title="" />STN</a>
        </div>

        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li><a href="#home">Golovna</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#signup">Signup</a></li>
                <li><a href="#signin">Signin</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">

    <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-6 input-group">
            <div>
                <h1>Pogoda v gorode</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Gorod</label>
                    {{ form.name }}
                <input type="text" class="form-control" placeholder="Vash gorod" aria-label="Vash gorod" aria-describedby="button-addon2">
                </form>
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Yznat`</button>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 info">

            <h1>Info</h1>
            {% for info in all_info %}
            <div class="card w-50">
                <img src="img/london.jpg" class="card-img-top" alt="london">
                <div class="card-body">
                    <h5 class="card-title">{{ info.city }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Teperatura<h3>{{ info.temp }}<sup>o</sup></h3></li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Info</a>
                </div>
            </div>
            {% endfor %}

        <div class="card w-50">
            <img src="img/new-york.jpg" class="card-img-top" alt="New York">
            <div class="card-body">
                <h5 class="card-title">New York</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Teperatura<h3>20</h3></li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Info</a>
            </div>
        </div>

        </div>

    </div>

</div>

</body>
</html>
